<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

  <title>Bienvenido</title>

<body>


  <div class="container-fluid bg-info py-5">
    <div class="container text-white">
      <h1 class="display-3">Bienvenidos</h1>
      <p class="lead">Bienvenidos a la materia programación 3</p>
      <p class="lead">Clase 4 - JavaScript</p>
    </div>
  </div>

  <div class="container">
    <form action="">
      <h3>Cargue sus Datos</h3>
      <div class="form-row">
        <div class="form-group col-lg-6 col-sm-12">
          <label for="name">Nombre</label><br>
          <input type="name" class="form-control" name="name" id="name">
        </div>
        <div class="form-group col-lg-6 col-sm-12">
          <label for="surname">Apellido</label><br>
          <input type="surname" class="form-control" name="surname" id="surname">
        </div>
        <div class="form-group col-lg-6 col-sm-12">
          <label for="email">Email</label><br>
          <input type="email" class="form-control" name="email" id="email">
        </div>
        <div class="form-group col-lg-6 col-sm-12">
          <label for="password">Password</label><br>
          <input type="password" class="form-control" name="password" id="password">
        </div>
        <div class="form-group col-lg-12 col-sm-12">
          <label for="direccion">Direccion</label><br>
          <input type="text" class="form-control" name="direccion" id="direccion">
        </div>
        <div class="form-group col-lg-6 col-sm-12">
          <label for="pais">Pais</label>
          <input type="text" class="form-control" name="pais" id="pais">
        </div>
        <div class="form-group col-lg-6  col-sm-12">
          <label for="ciudad">Ciudad</label>
          <select name="ciudad" class="form-control" id="ciudad">
            <option value="Buenos Aires">Buenos Aires</option>
            <option value="Cordoba">Cordoba</option>
            <option value="Santa Fe">Santa Fe</option>
          </select><br>

        </div>

        <div class="form-group col-lg-12 col-sm-12">
          <input type="checkbox" name="tos" id="tos">
          <label for="cbx">Acepto los términos y condiciones de registro.</label>
          <br>

          <input type="checkbox" name="boletin" id="boletin">
          <label for="cbx">Deseo suscribirme a futuras ofertas y oportunidades de estudio.</label>

        </div>
        <div class="form-group col-lg-12 col-sm-12">
          <button type="submit" onclick="validarForm();">Validar</button>

          <button type="submit" onclick="GuardarDatos();">Guardar Datos</button>
        </div>

      </div>
    </form>
  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  <script>
    function validarForm() {
      var name = document.getElementById('name');
      var surname = document.getElementById('surname');
      var email = document.getElementById('email');
      var password = document.getElementById('password');
      var direccion = document.getElementById('direccion');
      var pais = document.getElementById('pais');


      console.log()

      if (name.value == '') {
        alert('El campo nombre es requerido!');
        return false;
      }

      if (surname.value == '') {
        alert('El campo apellido es obligatorio!');
        return false;
      }


      if (email.value == '') {
        alert('El campo email es requerido!');
        return false;
      }

      if (password.value === '') {
        alert('Debe de ingresar una contraseña!');
        return false;
      }



    }

    function GuardarDatos() {

      var tos = document.getElementById('tos');


      if (tos.checked == false) {
        alert('Debe de aceptar los términos y condiciones.')
      }

      else if (validarForm() == true) {
        alert('Guardando datos . . .')
      }
      else {
        alert('Error de validación')
      }
    }

  </script>
</body>



</html>
